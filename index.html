	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div class="contenedor">
		<nav class="botonera" id="nav">
			<a href="index.html">
				<img src="img/logo25.png" alt="logo de agus bianchetti pasteleria" class="animate">
			</a>
			<ul>
				<li><a href="nosotros.html">Nosotros</li></a>
				<li><a href="productos.html">Productos</li></a>
				<li><a href="contacto.html">Contacto</li></a>
			</ul>
		</nav>		
	
		<header id="header"> 
		
		</header>
	<!-- inicia boton de hacer pedido -->
		<section id="botonPrincipal" class="botonPedido transform">
			<div> 
				<b><a href="pedido.html">hacer pedido</a></b>
			</div>		
		</section>
	<!-- fin boton de hacer pedido -->
		<main id="productos" class="titulos">
		<!-- inicia contenido -->
		<h1>Recomendados</h1>
			<section class="caja">	
			<figure class="transform">
				<img src="img/Box bocaditos.jpeg" alt="caja bocatidos">
				<figcaption>Box bocaditos</figcaption>
				<p>Box por 15 o 30 unidades de mini lemon pie, mini brownie, mini coco, alfajores de maicena y alfajores de chocolate.</p>
			</figure>
			<figure class="transform"> 
				<img src="img/Bruce.jpeg" alt="torta bruce">
				<figcaption>Torta Bruce</figcaption>
				<p>Tres capas super humedas de chocolate rellenas de dulce de leche y chips, más crema de chocolate, cubierta en ganache de chocolate.</p>
			</figure>
			<figure class="transform">
				<img src="img/Lemon pie.jpeg" alt="lemon pie">
				<figcaption>Lemon Pie</figcaption>
				<p>Masa sable, con relleno tradicional de crema de limón y merengue italiano.</p>
			</figure>
			</section>
		</main>
	<!-- cierra contenido -->
		<footer id="footer" class="footer textRight">

			<img src="img/fb.png" alt="facebook">
		</a>
		<a href="https://instagram.com" target="_blank">

		</a>
